<div class="container">
    <h3 class="section-title">Atletas</h3>
    <div class="centered-content">
        <div class="card col darken-1 z-depth-3" *ngFor="let atleta of atletas">
            <div class="card-content center">
                <img class="portrait" src="{{ getImagem(atleta) }}"
                    alt="{{ atleta.apelido }}">
            </div>
            <div class="card-action">
                {{ atleta.apelido }}
            </div>
        </div>
    </div>
</div>
