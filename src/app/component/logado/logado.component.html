<div class="container" id="logged-bar" *ngIf="isLogado()">
    <div class="row">
        <div class="col s4 m4 l1 offset-l9 center">
            <a routerLink="cadastro">
                <i class="small material-icons grey darken-1 circle login-icon" title="Meu cadastro">art_track</i>
            </a>
        </div>
        <div class="col s4 m4 l1 center" title="Extrato">
            <a routerLink="extrato">
                <i class="small material-icons grey darken-1 circle login-icon">attach_money</i>
            </a>
        </div>
        <div class="col s4 m4 l1 center login-icon" title="Sair">
            <a href="#" (click)="doLogout()">
                <i class="small material-icons grey darken-1 circle login-icon">highlight_off</i>
            </a>
        </div>
    </div>        
</div>
