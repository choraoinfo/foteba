<div class="container">
    <h3 class="section-title">Pr&oacute;ximos jogos</h3>
	<div class="card blue-grey darken-1 z-depth-5" *ngFor="let jogo of jogos">
		<div class="card-content white-text">
			<div class="card-title">{{ jogo.inicio }} - {{ jogo.local.nome }} - {{ jogo.confirmados.length }} confirmados</div>
			<div class="row">
				<div class="col s4 m2 l2 center"  *ngFor="let confirmado of jogo.confirmados">
                    <img src="http://foteba.modafaquers.com.br/{{confirmado.atleta.avatar == 'no.image.png' && 'img/' + confirmado.atleta.avatar || confirmado.atleta.avatar.imagem_url }}"
                         class="circle" width="70px" height="70px" title="{{ confirmado.atleta.apelido }} " />
				</div>
			</div>
		</div>
		<div class="card-action" *ngIf="isUsuarioLogado()">
			<a class="waves-effect waves-light btn"><i class="material-icons right">thumb_up</i>Confirmar</a>
		</div>
	</div>
</div>
