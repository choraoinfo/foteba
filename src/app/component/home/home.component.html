<div class="container">
    <h3 class="section-title">Pr&oacute;ximos jogos</h3>
	<div class="card blue-grey darken-1 z-depth-5" *ngFor="let jogo of jogos">
		<div class="card-content white-text">
			<div class="card-title">{{ jogo.local.nome }} - {{ jogo.inicio }}</div>
			<div class="row">
				<div class="col s4 m2 l1 center"  *ngFor="let confirmado of jogo.confirmados">
					<img src="http://foteba.modafaquers.com.br/{{ confirmado.atleta.avatar.thumb_url }}" class="circle" width="70px" height="70px" />
				</div>
			</div>
		</div>
		<div class="card-action">
			<a class="waves-effect waves-light btn"><i class="material-icons right">thumb_up</i>Confirmar</a>
		</div>
	</div>
</div>
