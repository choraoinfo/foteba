<div class="container">
    <h3 class="section-title">Regras</h3>
    <div class="row" *ngIf="regras">
        <ul class="collection">
            <li class="collection-item" *ngFor="let regra of regras">
                <h5>{{ regra.titulo }}</h5>
                <p [innerHTML]="regra.descricao"></p>
            </li>
        </ul>
    </div>
</div>
