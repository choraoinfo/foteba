<i class="small material-icons green darken-1 confirmacao" *ngIf="podeConfirmar(jogo)" (click)="confirmar(jogo)" title="Confirmar">person_add</i>
<a routerLink="balaniar" [queryParams]="{ 'jogoid' : jogo.id } ">
    <i class="small material-icons red darken-5 confirmacao" *ngIf="podeDesconfirmar(jogo)" title="Balaniar">clear</i>
</a>
