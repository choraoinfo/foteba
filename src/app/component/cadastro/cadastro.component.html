<div class="container">
    <h3 class="section-title">Meu cadastro</h3>
    <form>
        <div class="row">
            <div class="col s12 m4 l2">
                <div class="row">
                    <div class="input-field col s12 m3 l3 center">
                        <img src="{{ getImage() }}" />
                    </div>
                </div>
            </div>
            <div class="col s12 m8 l10">
                <div class="row">
                    <div class="col s12 m4 l4">
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" type="text" class="validate" [(value)]="atleta.nome">
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="apelido">Apelido</label>
                        <input id="apelido" name="apelido" type="text" class="validate" [(value)]="atleta.apelido">
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="login">Login</label>
                        <input id="login" name="login" type="text" class="validate" [(value)]="atleta.login" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <label for="senha">Senha (preencha apenas se deseja alterar)</label>
                        <input id="senha" name="senha" type="password" value="" />
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="confirmar_senha">Confirmar senha</label>
                        <input id="confirmar_senha" name="confirmar_senha" type="password" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="ativo" name="ativo" value="1" disabled checked />
                        <label for="ativo">Ativo</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="goleiro_fixo" name="goleiro_fixo" value="1" />
                        <label for="goleiro_fixo">Goleiro</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="machucado" name="machucado" value="1" />
                        <label for="machucado">Machucado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <a class="waves-effect waves-light btn">
                            <i class="material-icons right">save</i>Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
