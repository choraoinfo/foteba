<div class="container" *ngIf="isLogado()">
    <h3 class="section-title">Meu cadastro</h3>
    <form #form="ngForm" (ngSubmit)="doSubmit(form)" *ngIf="atleta">
        <input type="hidden" name="token" id="token" [ngModel]="autenticacaoService.getToken()" />
        <div class="row">
            <div class="col s12 m4 l4">
                <div class="row">
                    <div class="input-field col s12 m3 l3 center">
                        <img src="{{ getImage() }}" class="avatar" />
                    </div>
                </div>
            </div>
            <div class="col s12 m8 l6">
                <div class="row">
                    <div class="col s12 m4 l4">
                       <label for="nome">Nome</label>
                       <input id="nome" name="nome" type="text" class="validate" [(ngModel)]="atleta.nome" />
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="apelido">Apelido</label>
                        <input id="apelido" name="apelido" type="text" class="validate" [(ngModel)]="atleta.apelido" />
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="login">Login</label>
                        <input id="login" name="login" type="text" class="validate" [(ngModel)]="atleta.login" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <label for="senha" title="Preencha apenas se desejar alterar">Senha</label>
                        <input id="senha" name="senha" type="password" [(ngModel)]="senha"  title="Preencha apenas se desejar alterar" />
                    </div>
                    <div class="col s12 m4 l4">
                        <label for="confirmar_senha">Confirmar senha</label>
                        <input id="confirmar_senha" name="confirmar_senha" type="password" [(ngModel)]="confirmar_senha" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="ativo" name="ativo" value="1" disabled checked />
                        <label for="ativo">Ativo</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="goleiro_fixo" name="goleiro_fixo" [(ngModel)]="atleta.goleiro_fixo" value="1" />
                        <label for="goleiro_fixo">Goleiro</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <input type="checkbox" id="machucado" name="machucado" value="1" [(ngModel)]="atleta.machucado" />
                        <label for="machucado">Machucado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="salvando">Salvar
                            <i class="material-icons right">save</i></button>
                    </div>
                    <div class="col s12 m8 l8" *ngIf="mensagem">
                        {{ mensagem }}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
